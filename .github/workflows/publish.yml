name: Publish to NPM

on:
  push:
    branches:
      - main

# ğŸš€ Prevent race conditions
concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # ğŸ§¾ Checkout full history (important for versioning)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ğŸŸ¢ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      # âš™ï¸ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm install

      # ğŸ”¼ Pull latest before modifying
      - name: Pull latest changes
        run: git pull --rebase origin main

      # ğŸ”¢ Bump version (NO tag)
      - name: Bump version
        run: npm version patch --no-git-tag-version

      # ğŸ’¾ Commit version if changed
      - name: Commit version
        run: |
          git add package.json package-lock.json || true
          git diff --cached --quiet || git commit -m "chore: auto version bump"

      # ğŸ” Rebase again (extra safe)
      - name: Rebase again
        run: git pull --rebase origin main

      # ğŸš€ Push updated version
      - name: Push changes
        run: git push origin main

      # ğŸ“¦ Publish to NPM
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

